    <script>
        function isValidCVENumber(cve) {
            cve = cve.toUpperCase();

            if (!cve || cve.length === 0) {
                return false;
            }

            if (!cve.startsWith("CVE-")) {
                return false;
            }

            const cveRegex = /^CVE-[0-9]{4}-[0-9]{4,7}$/;
            if (!cveRegex.test(cve)) {
                return false;
            }

            return true;
        }

        const cveInput = document.getElementById("search");
        const cveFeedback = document.getElementById("cveFeedback");
        const cveForm = document.getElementById("cveForm");

        cveInput.addEventListener("input", function () {
            if (isValidCVENumber(this.value)) {
                this.classList.remove("is-invalid");
                this.classList.add("is-valid");

            } else {
                this.classList.remove("is-valid");
                this.classList.add("is-invalid");
            }
        });

        const form = document.getElementById("cveForm");

        document.getElementsByClassName("searchBtn")[0].addEventListener("click", function () {
            if (isValidCVENumber(cveInput.value)) {
                window.location.href = cveInput.value.toUpperCase();
            }
            event.preventDefault();
        });

        form.addEventListener("submit", function () {
            if (isValidCVENumber(cveInput.value)) {
                window.location.href = cveInput.value.toUpperCase();
            }
            event.preventDefault();
        });
    </script>
